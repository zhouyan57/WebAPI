<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 立即执行函数: 不需要调用, 立马能够自己执行的函数
        function fn() {
            console.log(1);

        }
        fn();
        // 2. 写法 也可以传递参数进来
        // 1. (function () { })() 后面的小括号相当于调用了匿名函数  或者 2. (function () { }());
        (function (a, b) {
            console.log(a + b);
            var num = 10;

        })(1, 2);   // 第二个小括号可以看作是调用函数
        (function sum(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量
        }(2, 3))
        // 3. 立即执行函数最大的作用就是 独立创建了一个作用域
    </script>
</body>

</html>
